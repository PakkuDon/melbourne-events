<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Melbourne Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Calendar showing upcoming events in Melbourne, Victoria" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@13.0.0/lib/marked.umd.min.js"></script>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <h1>Events in Melbourne</h1>
      <div id="calendar"></div>
      <div id="popover" popover="auto"></div>
      <footer>
        <p>
          Looking for more events? Check out <a href="https://whatson.melbourne.vic.gov.au/" target="_blank" rel="noopener noreferrer">What's On - City of Melbourne</a>
        </p>
        <ul>
          <li><a href="https://github.com/PakkuDon/melbourne-events" target="_blank" rel="noopener noreferrer">Source code</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
